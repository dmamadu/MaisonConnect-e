<div class="min-h-screen bg-white dark:bg-gray-900">
  
  <!-- Article Hero -->
  <section *ngIf="post" class="relative overflow-hidden bg-gradient-to-br from-gray-900 to-gray-800 text-white">
    <div class="absolute inset-0 opacity-20">
      <img [src]="post.image" [alt]="post.title" class="w-full h-full object-cover">
    </div>
    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/50 to-transparent"></div>
    
    <div class="relative z-10 container-apple px-6 py-20 md:py-32">
      <div class="max-w-4xl mx-auto">
        <!-- Breadcrumb -->
        <!-- <nav class="mb-8">
          <ol class="flex items-center gap-2 text-sm text-gray-300">
            <li><a routerLink="/" class="hover:text-white transition-colors">Accueil</a></li>
            <li>›</li>
            <li><a routerLink="/blog" class="hover:text-white transition-colors">Blog</a></li>
            <li>›</li>
            <li class="text-white">{{ post.title }}</li>
          </ol>
        </nav> -->

        <!-- Category -->
        <div class="mb-4">
          <span class="px-4 py-2 bg-white/20 backdrop-blur-sm rounded-full text-sm font-semibold">
            {{ getCategoryLabel(post.category) }}
          </span>
        </div>

        <!-- Title -->
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-6 animate-[fadeInUp_0.8s_ease-out]">
          {{ post.title }}
        </h1>

        <!-- Meta -->
        <div class="flex flex-wrap items-center gap-6 text-gray-300">
          <div class="flex items-center gap-3">
            <!-- <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center">
              <span class="text-lg font-semibold">{{ post.author.charAt(0) }}</span>
            </div> -->
            <div>
              <!-- <div class="font-semibold text-white">{{ post.author }}</div>
              <div class="text-sm">Auteur</div> -->
            </div>
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span>{{ post.date | date:'dd MMMM yyyy' }}</span>
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>{{ post.readTime }} de lecture</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Article Content -->
  <section class="py-16">
    <div class="container-apple px-6">
      <div class="max-w-4xl mx-auto">
        
        <!-- Featured Image -->
        <div *ngIf="post" class="mb-12 rounded-2xl overflow-hidden shadow-2xl">
          <img [src]="post.image" [alt]="post.title" class="w-full h-auto">
        </div>

        <!-- Article Body -->
        <article *ngIf="post" class="prose prose-lg dark:prose-invert max-w-none
                                      prose-headings:font-bold prose-headings:text-gray-900 dark:prose-headings:text-white
                                      prose-p:text-gray-700 dark:prose-p:text-gray-300 prose-p:leading-relaxed
                                      prose-a:text-blue-600 dark:prose-a:text-blue-400 prose-a:no-underline hover:prose-a:underline
                                      prose-strong:text-gray-900 dark:prose-strong:text-white
                                      prose-ul:text-gray-700 dark:prose-ul:text-gray-300
                                      prose-ol:text-gray-700 dark:prose-ol:text-gray-300
                                      prose-li:marker:text-blue-600 dark:prose-li:marker:text-blue-400
                                      prose-img:rounded-xl prose-img:shadow-lg
                                      prose-table:border-collapse
                                      prose-th:bg-gray-100 dark:prose-th:bg-gray-800 prose-th:p-3 prose-th:text-left
                                      prose-td:p-3 prose-td:border prose-td:border-gray-200 dark:prose-td:border-gray-700">
          <div [innerHTML]="post.content"></div>
        </article>

        <!-- Tags -->
        <div *ngIf="post && post.tags.length > 0" class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
          <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Tags</h3>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tag of post.tags" 
                  class="px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 
                         rounded-full text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 
                         transition-colors cursor-pointer">
              #{{ tag }}
            </span>
          </div>
        </div>

  <!-- CTA Section -->
  <section class="py-20 bg-gradient-to-br from-gray-900 to-gray-800 text-white">
    <div class="container-apple px-6 text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-6">
        {{ 'blog.besoin' | translate   }}
      </h2>
      <p class="text-lg text-gray-200 mb-8 max-w-2xl mx-auto">
        {{ 'blog.ourEquipe' | translate }}
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a 
          routerLink="/contact"
          class="px-8 py-4 rounded-full bg-white text-gray-900 font-semibold
                 hover:bg-gray-100 transition-colors shadow-lg"
        >
        {{ 'blog.contactUs' |  translate  }}
        </a>
        <a 
          routerLink="/devis"
          class="px-8 py-4 rounded-full border-2 border-white text-white font-semibold
                 hover:bg-white hover:text-gray-900 transition-colors"
        >
          {{ 'blog.devise' | translate }}
        </a>
      </div>
    </div>
  </section>

</div>
