<div class="min-h-screen bg-gray-100 dark:bg-gray-900 py-5">
  <div class="max-w-4xl mx-auto px-4 md:px-6 lg:px-8 py-12">
    <!-- Bouton retour -->
    <button 
      (click)="goBack()"
      class="mb-8 inline-flex items-center gap-2 text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      {{ 'details.title' | translate }}

      {{ 'contact.title' | translate }}
    </button>

    <article *ngIf="article" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
      <!-- Image de l'article -->
      <div class="h-96 overflow-hidden">
        <img [src]="article!.image" [alt]="article!.title" class="w-full h-full object-cover"/>
      </div>

      <!-- Contenu de l'article -->
      <div class="p-8 md:p-12">
        <span class="text-sm text-gray-500 dark:text-gray-400 font-medium">{{ article!.date }}</span>
        
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white mt-4 mb-6">
          {{ article!.title }}
        </h1>

        <p class="text-xl text-gray-600 dark:text-gray-300 mb-8 font-medium">
          {{ article!.summary }}
        </p>

        <div class="prose prose-lg dark:prose-invert max-w-none text-gray-700 dark:text-gray-300"
             [innerHTML]="article!.content">
        </div>
      </div>
    </article>
  </div>
</div>
