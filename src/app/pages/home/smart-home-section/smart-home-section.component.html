
<section class="py-32 px-4 bg-gray-50 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto">
<!--     
    <h2 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-12 max-w-4xl">
      {{ 'smartHome.title' | translate }}
    </h2> -->

    <h2 class="text-4xl  text-center   md:text-5xl font-bold text-gray-900 dark:text-white mb-12 w-full">
  {{ 'smartHome.title' | translate }}
</h2>
    <div class="mb-12 border-b border-gray-300 dark:border-gray-700">
      <div class="flex flex-wrap gap-4 md:gap-8">
        <button
          *ngFor="let tab of tabs; let i = index"
          (click)="selectTab(i)"
          [class]="
            'pb-4 text-sm md:text-base font-medium transition-all duration-300 ' +
            (activeTab === i
              ? 'text-gray-900 dark:text-white border-b-2 border-gray-900 dark:border-white'
              : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200')
          "
        >
          {{ tab | translate }}
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

      <div class="order-2 lg:order-1">
        <div class="relative rounded-3xl overflow-hidden shadow-2xl aspect-[16/9]">
          <img
            [src]="features[activeTab].image"
            [alt]="(featureKey + '.title') | translate"
            class="w-full h-full object-cover"
          />
        </div>
      </div>

      <div class="order-1 lg:order-2">

        <h3 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">
          {{ (featureKey + '.title') | translate }}
        </h3>

        <p class="text-lg text-gray-700 dark:text-gray-300 mb-6 font-medium">
          {{ (featureKey + '.description') | translate }}
        </p>

        <div class="space-y-4 mb-8">
          <p
            *ngFor="let d of (featureKey + '.details' | translate); let i = index"
            class="text-gray-600 dark:text-gray-400 leading-relaxed"
          >
            {{ d }}
          </p>
        </div>

        <a
          [href]="features[activeTab].buttonLink"
          class="inline-block px-8 py-4 bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-bold rounded-full transition-all duration-300 shadow-lg hover:opacity-90"
        >
          {{ (featureKey + '.button') | translate }}
        </a>

      </div>

    </div>
  </div>
</section>
