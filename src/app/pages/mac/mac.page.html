<app-header />

<section class="container-apple py-12">
  <h1 class="text-4xl md:text-6xl font-semibold text-center">Mac</h1>
  <p class="text-center text-gray-500 mt-2">Choisis le Mac fait pour toi.</p>

  <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <article *ngFor="let p of items" class="rounded-3xl bg-white border border-black/5 p-6 flex flex-col items-center text-center">
      <img [src]="p.img" [alt]="p.name" class="h-40 object-contain mb-4">
      <h3 class="text-xl font-semibold">{{ p.name }}</h3>
      <p class="text-gray-500 text-sm mt-1">{{ p.tagline }}</p>
      <p class="mt-3 text-sm">{{ p.price }}</p>
      <div class="mt-4 flex gap-3">
        <a routerLink="/mac" class="btn btn-dark">En savoir plus</a>
        <a routerLink="/mac" class="btn btn-light">Acheter</a>
      </div>
    </article>
  </div>
</section>

<app-footer />
