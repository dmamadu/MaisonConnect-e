<footer class="bg-gray-50 dark:bg-gray-900 text-gray-600 dark:text-gray-400 border-t border-black/5 mt-16" >
  <div class="container-apple py-8 text-sm">

    <!-- Message promo -->
    <p class="mb-4">{{ 'footer.promo' | translate }}</p>

    <!-- Colonnes -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div *ngFor="let c of cols">
        <h3 class="text-gray-900 dark:text-white font-semibold mb-2">{{ c.titleKey | translate }}</h3>
        <ul class="space-y-1">
          <li *ngFor="let l of c.links">
            <a routerLink="/" class="hover:underline">{{ getLinkTranslation(l) }}</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bas du footer -->
    <div class="mt-6 border-t border-black/10 pt-4 flex flex-col md:flex-row items-start md:items-center justify-between gap-2">
      <span>© MonEntreprise. Tous droits réservés.</span>
      <div class="flex gap-4">
        <a routerLink="/">{{ 'footer.privacy' | translate }}</a>
        <a routerLink="/">{{ 'footer.terms' | translate }}</a>
        <a routerLink="/">{{ 'footer.sitemap' | translate }}</a>
      </div>
    </div>

  </div>
</footer>
